name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: hotel_management_test
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      # ---------- PHP ----------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Install PHP dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Prepare Laravel env
        run: |
          cp .env.example .env
          php artisan key:generate
          php artisan config:clear

      # ---------- Node / Vite ----------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Si tu as package-lock.json, garde npm ci (recommand√©)
      # Sinon remplace par: npm install
      - name: Install Node dependencies
        run: npm ci

      - name: Build assets (Vite)
        run: npm run build

      # ---------- DB ----------
      - name: Run migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hotel_management_test
          DB_USERNAME: root
          DB_PASSWORD: root

      - name: Run seeders
        run: php artisan db:seed --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hotel_management_test
          DB_USERNAME: root
          DB_PASSWORD: root

      # ---------- Tests ----------
      - name: Run tests
        run: vendor/bin/phpunit -c phpunit.xml
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: hotel_management_test
          DB_USERNAME: root
          DB_PASSWORD: root
