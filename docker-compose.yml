services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: hotel_app
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: hotelio
      DB_USERNAME: root
      DB_PASSWORD: root

  vite:
    image: node:20-alpine
    container_name: hotel_vite
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "5174:5173"
    command: sh -lc "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    depends_on:
      - app

  db:
    image: mysql:8
    container_name: hotel_db
    restart: always
    environment:
      MYSQL_DATABASE: hotelio
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 15

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: hotel_phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
    depends_on:
      - db

volumes:
  db_data:
